<!doctype html>
<html>

<head>

  <title>unquote</title>

  <meta name="viewport"
  content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <link rel="stylesheet" href="app.css">

  <script src="../components/webcomponentsjs/webcomponents.js">
  </script>

  <link rel="import" href="../components/font-roboto/roboto.html">
<link rel="import" href="../components/core-header-panel/core-header-panel.html">
<link rel="import" href="../components/core-toolbar/core-toolbar.html">
<link rel="import" href="../components/paper-tabs/paper-tabs.html">
<link rel="import" href="../post-service/post-service.html">
<link rel="import" href="post-favorites-counter.html">
<link rel="import" href="post-list.html">

</head>

<body unresolved fullbleed layout vertical>

  <template is="auto-binding">

    <post-service id="service" posts="{{posts}}">
    </post-service>

    <core-header-panel flex>

      <core-toolbar>
        <paper-tabs selected="messages" flex>
          <paper-tab name="messages">Messages</paper-tab>
          <paper-tab name="favorites">Favorites&nbsp; ({{posts.favorites}})</paper-tab>
        </paper-tabs>
      </core-toolbar>

      <div class="container" layout vertical center>

        <post-list show="messages" posts="{{posts}}"></post-list>

      </div>

    </core-header-panel>

    <script src="app.js"></script>

  </template>


</body>

</html>
